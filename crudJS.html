<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <form id="formulario">
                    <h1>Registro </h1>
                    <input type="text" class="form-control mb-2" value="" name="nombre" id="nombRegistro"
                        placeholder="Ingrese nombre" type="text" required>
                    <input type="text" class="form-control mb-2" value="" name="dni" placeholder="Ingrese dni"
                        id="dniRegistro" required>
                    <input type="text" class="form-control mb-2" value="" id="carreraRegistro" name="carrera"
                        placeholder="Ingrese carrera" required>
                    <button class="btn btn-primary crearRegistro" type="submit">Crear</button>
                </form>
            </div>


            <div class="col-3 mt-5">
                <table class="table" id="tabla">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Dni</th>
                            <th scope="col">Carrera</th>
                        </tr>
                    </thead>

                    <tbody id="tablaResultados">
                        <template id="templateTabla">
                          
                            <tr>
                                <th scope="row">1</th>
                                <td id="nombreTemplate"></td>
                                <td id="dniTemplate"></td>
                                <td id="carreraTemplate"></td>
                                <td> <button class="btn btn-outline-primary" >Editar</button> </td>
                                <td> <button class="btn btn-outline-danger" >Eliminar</button>
                                </td>
                            </tr>

                        </template>

                    </tbody>
                </table>

            </div>


        </div>
    </div>




    <script src="js/crudJs.js"></script>
</body>

</html>
