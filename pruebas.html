<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-3 bg-dark text-white py-5">
                <form id="formularioCajero" >
                    <h1>Cajero automatico</h1>
                    <input type="text" class="form-control mb-2" value="" name="cuenta" id="numCuenta"
                        placeholder="Ingrese numero de cuenta" type="text" required  disabled>
                    <input type="text" class="form-control mb-2" value="" name="dni" placeholder="Ingrese dni"
                        id="dniCajero" required disabled >
                    <input type="text" class="form-control mb-2" value="" id="montoCuenta" name="monto" placeholder="Ingrese monto"
                        required disabled>
                    <input type="text" class="form-control mb-2 bg-info" value="" name="total" id="saldoTotal"
                        placeholder="Saldo total " required>

                    <p class="text-danger d-none"  id="mensajeErrorCajero">Ingrese correctamente los datos</p>
                    <p class="text-info d-none" id="mensajeDeposito"> se deposito la cantidad </p>
                    <p class="text-info d-none" id="mensajeRetiro"> se retiro la cantidad </p>

                    <div class="mt-5 d-flex justify-content-around">
                        <button type="button" class="btn btn-outline-primary" data-boton="depositar">Depositar</button>
                        <button type="button" class="btn btn-outline-primary" data-boton="retirar">Retirar</button>
                        <button type="button" class="btn btn-outline-primary" data-boton="cuentas">Mostrar Cuentas</button>
                    </div>

                </form>
            </div>

            <div class="col-3 py-5 bg-info ">
                <h1 class="text-center">Cuentas Registradas</h1>
                <div  id="saveTemplateCuentas">
                    
                    
                </div>
            </div>
          

            <template id="templateCuentasRegistradas">
                <ul class="list-group ">
                    <li class="list-group-item ">cuenta 1</li>
                </ul>
            </template>

            <div class="col-3 bg-dark text-white py-5">

                <form id="formularioPersona">
                    <h1 class="text-center">Registro Cuenta</h1>
                    <input type="text" class="form-control mb-2" value="" name="nombre" id="nombrePersona"
                        placeholder="Ingrese nombre" type="text" required>
                    <input type="text" class="form-control mb-2" value="" name="dni" placeholder="Ingrese dni"
                        type="text" id="dniPersona" required>
                    <input type="text" class="form-control mb-2" value="" name="cuenta"
                        placeholder="Ingrese numero de cuenta"  id="numeroCuentaPersona" type="text" required>
                    <input type="text" class="form-control mb-2" id="montoPersona" value="" name="monto"
                        placeholder="Ingrese monto inicial" required>

                    <p class="text-danger d-none"  id="mensajeErrorPersona">Ingrese correctamente los datos</p>
                  
                    <div class="bg-info d-none" id="personaRegistroTemplate" >
                      <!-- aca se registra el template de registro de persona -->
                  </div>    

                    <div class="mt-5 d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-primary">Agregar</button>
                    </div>

                </form>

                <template id="templateRegistroPersona">
                    <h3 class="text-center p-3">registro realizado</h3>
                </template>
            </div>

        </div>
    </div>



    <script src="js/pruebas.js"></script>
</body>

</html>
